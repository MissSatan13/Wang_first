<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加成绩</title>
</head>
<body>
    <h1>添加成绩</h1>
    <form method="POST">
        <label for="subject">科目:</label>
        <input type="text" id="subject" name="subject" required>
        <br>
        <label for="grade">成绩:</label>
        <input type="number" step="0.1" id="grade" name="grade" required>
        <br>
        <button type="submit">提交</button>
    </form>
</body>
</html>
