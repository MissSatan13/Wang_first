{% extends "base.html" %}

{% block title %}添加成绩 - 学生成绩管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h6 class="m-0 font-weight-bold text-primary">添加成绩</h6>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <div class="text-center">
                        <h4>{{ student['name'] }}</h4>
                        <p class="text-muted">{{ student['class_name'] }}</p>
                    </div>
                </div>
                <form method="POST" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="subject" class="form-label">科目</label>
                        <select class="form-select" id="subject" name="subject" required>
                            <option value="">请选择科目</option>
                            <option value="语文">语文</option>
                            <option value="数学">数学</option>
                            <option value="英语">英语</option>
                            <option value="物理">物理</option>
                            <option value="化学">化学</option>
                            <option value="生物">生物</option>
                            <option value="历史">历史</option>
                            <option value="地理">地理</option>
                            <option value="政治">政治</option>
                        </select>
                        <div class="invalid-feedback">
                            请选择科目
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="grade" class="form-label">成绩</label>
                        <input type="number" class="form-control" id="grade" name="grade" 
                               required min="0" max="100" step="0.5">
                        <div class="invalid-feedback">
                            请输入0-100之间的成绩
                        </div>
                        <div class="form-text">
                            成绩范围：0-100分，可以输入小数（如：98.5）
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>保存成绩
                        </button>
                        <a href="{{ url_for('view_grades', student_id=student_id) }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>返回成绩列表
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// 表单验证
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
