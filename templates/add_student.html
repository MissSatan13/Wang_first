<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
</head>
<body>
    <h1>添加学生</h1>
    <form method="POST">
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="age">年龄:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <button type="submit">提交</button>
    </form>
</body>
</html>
