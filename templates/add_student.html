{% extends "base.html" %}

{% block title %}添加学生 - 学生成绩管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">添加学生</h6>
            </div>
            <div class="card-body">
                <form method="POST" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="invalid-feedback">
                            请输入学生姓名
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="age" class="form-label">年龄</label>
                        <input type="number" class="form-control" id="age" name="age" required min="1" max="150">
                        <div class="invalid-feedback">
                            请输入有效的年龄（1-150）
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="class_name" class="form-label">班级</label>
                        <input type="text" class="form-control" id="class_name" name="class_name" required>
                        <div class="invalid-feedback">
                            请输入班级
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>保存
                        </button>
                        <a href="{{ url_for('student_list') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>返回
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// 表单验证
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
