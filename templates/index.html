{% extends "base.html" %}

{% block title %}首页 - 学生成绩管理系统{% endblock %}

{% block content %}
<div class="row">
    <!-- 统计卡片 -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            总学生数</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ student_count }}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-users fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            平均成绩</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ avg_grade|round(2) }}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-chart-line fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 快速操作卡片 -->
<div class="row mt-4">
    <div class="col-lg-6">
        <div class="card mb-4">
            <div class="card-header">
                <h6 class="m-0 font-weight-bold text-primary">快速操作</h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <a href="{{ url_for('add_student') }}" class="btn btn-primary btn-block w-100">
                            <i class="fas fa-user-plus me-2"></i>添加学生
                        </a>
                    </div>
                    <div class="col-md-6 mb-3">
                        <a href="{{ url_for('student_list') }}" class="btn btn-info btn-block w-100">
                            <i class="fas fa-list me-2"></i>查看学生列表
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-lg-6">
        <div class="card mb-4">
            <div class="card-header">
                <h6 class="m-0 font-weight-bold text-primary">系统信息</h6>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <strong>系统版本：</strong> 1.0.0
                </div>
                <div class="mb-3">
                    <strong>最后更新：</strong> 2024年3月
                </div>
                <div>
                    <strong>技术支持：</strong> <a href="mailto:2957486264@qq.com">2957486264@qq.com</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
